# tasks file for container_launch

# Démarrage des conteneurs avec Docker Compose
- name: Start WordPress application with Docker Compose
  community.docker.docker_compose_v2:
    project_src: /opt/wordpress_app/
    state: present

# Vérification que les conteneurs sont en cours d'exécution (optionnel)
- name: Verify running containers
  command:
    cmd: docker ps

